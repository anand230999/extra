<body>
<label for="files">Choose a text file:</label><input type="file" id="file"
                           onchange="readFileContent(this.files)"/><br/>
</label>
<script>
 function readFileContent(files) {
     var reader = new FileReader();
    reader.onload = function(e) {
        var a = e.target.result;
        printXFile(a);
    };
    reader.readAsText(files[0]);
   }
    function printXFile(a){
    var lines = a.split('\n');
    var a; 
    var i=1;
    for(var line=2;line<6;line++){
     a = ((lines[line].split('<')[1]).split('>')[0]).split(" ")[0];
     document.getElementById(i.toString()).innerHTML =a.toUpperCase().bold();
     i++;
    }
    for(var line=2;line<lines.length-1;line++){
     a = ((lines[line].split('<')[1]).split('>')[1]);
     document.getElementById(i.toString()).innerHTML =a.toUpperCase();
     i++;
    }

 }
</script>
